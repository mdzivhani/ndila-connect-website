name: Tests and Build Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Run ESLint
      run: pnpm run lint
      continue-on-error: true
    
    - name: Type check
      run: pnpm exec tsc --noEmit
      continue-on-error: true
    
    - name: Build
      run: pnpm run build
    
    - name: Check bundle size (optional)
      run: du -sh .next
      continue-on-error: true
